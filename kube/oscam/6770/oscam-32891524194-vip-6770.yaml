apiVersion: apps/v1
kind: Deployment
metadata:
  name: oscam-32891524194-vip-6770
  labels:
    app: oscam-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: oscam-6770
  template:
    metadata:
      labels:
        app: oscam-6770
    spec:
      hostNetwork: true
      containers:
      - image: localhost:5000/oscam:v1
        name: oscam-32891524194-econom-6770
        tty: yes
        securityContext:
          privileged: true
        volumeMounts:
        - name: "6770"
          mountPath: /etc/oscam
        - name: tz-moscow
          mountPath: /etc/localtime
      volumes:
        - name: "6770"
          configMap:
            name: "6770"
        - name: tz-moscow
          hostPath:
            path: /usr/share/zoneinfo/Europe/Moscow

